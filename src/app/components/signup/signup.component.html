<div class="signup-container">
    <h2>Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSignUp()">
      <div class="form-group">
        <label for="username">Name:</label>
        <input type="text" id="username" formControlName="username">
        <div *ngIf="signupForm.get('username')?.invalid && (signupForm.get('username')?.dirty || signupForm.get('username')?.touched)">
          <span class="errorMsg">Username is required</span>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
        <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)">
          <span class="errorMsg">Invalid Email</span>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
        <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)">
          <span class="errorMsg">Password is required (minimum 8 characters)</span>
        </div>
      </div>
      <div class="form-group">
        <label for="cnfPassword">Confirm Password:</label>
        <input type="password" id="cnfPassword" formControlName="cnfPassword">
        <!-- <div *ngIf="signupForm.get('cnfPassword')?.invalid && (signupForm.get('cnfPassword')?.dirty || signupForm.get('cnfPassword')?.touched)">
          <span class="errorMsg">Passwords do not match</span>
        </div> -->
        <div *ngIf="signupForm.errors?.['passwordNotMatch'] && (signupForm.get('cnfPassword')?.dirty || signupForm.get('cnfPassword')?.touched)">
            <span class="errorMsg">Passwords do not match</span>
          </div>
      </div>
      <button type="submit" >Sign Up</button>
    </form><br><br>
    <div>already have an account? <a routerLink="/app-login">Go to login</a></div>
  </div>
